        <form action="#" class="form">
            <div class="container">
              <h1>Register</h1>
              <p>Mohon isi form ini untuk membuat akun.</p>
              <hr>
          
              <label for="nama"><b>Nama Panjang</b></label>
              <input type="text" placeholder="Masukkan Nama" name="nama" required>

              <label for="user"><b>Username</b></label>
              <input type="password" placeholder="Masukkan Username" name="user" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Masukkan Password" name="psw" required>
          
              <hr>
              <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          
              <button type="submit" class="registerbtn">Register</button>
            </div>
            
            <div class="container signin">
              <p>Already have an account? <a href="FINALPROJECT.html">Sign in</a>.</p>
            </div>
          </form>
